<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Generator</title>
</head>

<body>
    <button onclick="generateNarrativePersona()">Generate Narrative Persona</button>
    <button onclick="generateStructuredPersona()">Generate Structured Persona</button>

    <pre id="personaContent"></pre>

<script>
    async function generateNarrativePersona() {
        const response = await fetch('/generatePersona', { method: 'POST' });
        const data = await response.json();
        document.getElementById('personaContent').textContent = data.persona;
    }

    async function generateStructuredPersona() {
        const response = await fetch('/generateStructuredPersona', { method: 'POST' });
        const data = await response.json();
        document.getElementById('personaContent').textContent = JSON.stringify(data, null, 2);
    }
</script>
</body>

</html>
